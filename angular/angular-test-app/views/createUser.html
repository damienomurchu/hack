<div class="ui row segment" ng-controller="CreateUser">
  <form class="ui form" novalidate>
    <h3 class="ui left aligned header">Register New User:</h3>
      <div class="two fields">
        <div class="field">
          <input placeholder="First Name" type="text" ng-model="firstName">
        </div>
        <div class="field">
          <input placeholder="Last Name" type="text" ng-model="lastName">
        </div>
      </div>
      <div class="field">
        <input placeholder="Email" type="text" ng-model="email">
      </div>
      <div class="field">
        <input type="password" ng-model="password">
      </div>
    <button class="ui blue submit button" ng-click="createUser()" >Submit</button>
  </form>
  <br>
  Firstname: {{ firstName }}<br>
  Lastname: {{ lastName }}<br>
  Email: {{ email }}<br>
  Password: {{ password }}<br><br><br>

  Newly User Created:<br>
  {{ createdUser }}<br>

  <div class="ui row"><br>

  </div>
</div>
